{% extends "generic/base.html" %}

{% block title %}Project Update{% endblock %}

{% block content %}
  <section>
    <h2>Update Project</h2>
    <form action="{% url 'project_update' proj_id=project.id%}" method="POST">
      <table>
        {% csrf_token %}
        {{ form }}
      </table>
      <input class="create" type="submit" value="Submit">
      <a class="cancel" href="{% url 'project_detail' proj_id=project.id %}">Cancel</a>
    </form>
  </section>
{% endblock content %}

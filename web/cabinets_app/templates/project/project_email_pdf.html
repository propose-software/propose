{% extends "generic/base.html" %}

{% block title %}Propose - Email Project Invoice{% endblock title %}

{% block content %}
<section>
    <h2>Email Project Invoice</h2>
    <form action="{% url 'project_email_pdf' proj_id=project.id%}" method="POST">
      <table>
        {% csrf_token %}
        {{ form }}
      </table>
      <input class="create" type="submit" value="Submit">
      <a class="cancel" href="{% url 'project_detail' proj_id=project.id %}">Cancel</a>
    </form>
  </section>
{% endblock content %}

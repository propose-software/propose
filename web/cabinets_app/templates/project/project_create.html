{% extends "generic/base.html" %}

{% block title %}Project Create{% endblock %}

{% block content %}
  <section>
    <h2>Create Project for {{ account.name }}</h2>
    <form action="{% url 'project_create' account_id=account.id %}" method="POST">
      <table>
      {% csrf_token %}
      {{ form }}
      </table>
      <input class="create" type="submit" value="Submit">
      <a class="cancel" href="{% url 'account_detail' account_id=account.id %}">Cancel</a>
    </form>
  </section>
{% endblock content %}

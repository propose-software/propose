{% extends "generic/base.html" %}

{% block title %}Propose - Delete Cabinet{% endblock %}

{% block content %}
  <section>
    <h2>Delete {{ cabinet.project.name }} Cabinet No. {{ cabinet.cabinet_number }}</h2>

    <p class="warning">Are you certain you want to delete this Cabinet?</p>

    <form action="{% url 'cabinet_delete' proj_id=project.id cab_id=cabinet.id %}" method="POST">
      {% csrf_token %}
      <input class="delete" type="submit" value="Delete"/>
      <a class="cancel" href="{% url 'cabinet_detail' proj_id=project.id cab_id=cabinet.id %}">Cancel</a>
    </form>
  </section>
{% endblock %}

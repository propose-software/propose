{% extends "generic/base.html" %}

{% block title %}Create Hardware{% endblock %}

{% block content %}
  <section>
    <h2>Create Hardware</h2>
    <form action="{% url 'hardware_create' %}" method="POST">
      <table>
        {% csrf_token %}
        {{ form }}
      </table>
      <input class="create" type="submit" value="Submit">
      <a class="cancel" href="{% url 'hardware_list' %}">Cancel</a>
    </form>
  </section>
{% endblock content %}

{% extends "generic/base.html" %}

{% block title %}Propose - Create Specification{% endblock %}

{% block content %}
  <section>
    <h2>Create Specification</h2>
    <form action="{% url 'spec_create' proj_id=project.id %}" method="POST">
      <table>
        {% csrf_token %}
        {{ form }}
      </table>
      <input class='create' type="submit" value="Submit">
    </form>
  </section>
{% endblock content %}

{% extends "generic/base.html" %}

{% block title %}Update Specification{% endblock %}

{% block content %}
  <section>
    <h2>Update Specification</h2>
    <form action="{% url 'spec_update' proj_id=project.id spec_id=spec.id%}" method="POST">
      <table>
        {% csrf_token %}
        {{ form }}
      </table>
      <input class="create" type="submit" value="Submit">
      <a class="cancel" href="{% url 'spec_detail' proj_id=project.id spec_id=spec.id %}">Cancel</a>
    </form>
  </section>
{% endblock content %}

{% extends "generic/base.html" %}

{% block title %}Create Account{% endblock %}

{% block content %}
  <section>
    <h2>Create Account</h2>
    <form action="{% url 'account_create' %}" method="POST">
      <table>
      {% csrf_token %}
      {{ form }}
      </table>
      <input class='create' type="submit" value="Submit">
      <a class="cancel" href="{% url 'account' %}">Cancel</a>
    </form>
  </section>
{% endblock content %}

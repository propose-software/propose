{% extends "generic/base.html" %}

{% block title %}Update Account{% endblock %}

{% block content %}
  <section>
    <h2>Update Account</h2>
    <form action="{% url 'account_update' account_id=account.id%}" method="POST">
      <table>
        {% csrf_token %}
        {{ form }}
      </table>
      <input class='create' type="submit" value="Submit">
      <a class="cancel" href="{% url 'account_detail' account_id=account.id %}">Cancel</a>
    </form>
  </section>
{% endblock content %}

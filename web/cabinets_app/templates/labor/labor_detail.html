{% extends "generic/base.html" %}

{% block title %}Propose - Labor Detail{% endblock %}

{% block content %}
  <section class="hardware_detail">
    <table>
      <h2>Labor Item Detail</h2>
      <tr>
        <td>Labor Name:</td>
        <td>{{ labor.item_name }}</td>
      </tr>
      <tr>
        <td>Minutes / {{labor.unit_type }}:</td>
        <td>{{ labor.minutes }}</td>
      </tr>
      <tr>
        <td>Category:</td>
        <td>{{ labor.category }}</td>
      </tr>
    </table>
    <a class='update' href="{% url 'labor_update' labor_id=labor.id %}">Update</a>
    <a class='delete' href="{% url 'labor_delete' labor_id=labor.id %}">Delete</a>
  </section>
{% endblock content %}

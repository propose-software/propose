{% extends "generic/base.html" %}

{% block title %}Propose - Create Labor{% endblock %}

{% block content %}
  <section>
    <h2>Create Labor Item</h2>
    <form action="{% url 'labor_create' %}" method="POST">
      <table>
      {% csrf_token %}
      {{ form }}
      </table>
      <input class="create" type="submit" value="Submit">
      <a class="cancel" href="{% url 'labor_list' %}">Cancel</a>
    </form>
  </section>
{% endblock content %}

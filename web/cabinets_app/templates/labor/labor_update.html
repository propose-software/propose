{% extends "generic/base.html" %}

{% block title %}Propose - Update Labor{% endblock %}

{% block content %}
  <section>
    <h2>Update Labor</h2>
    <form action="{% url 'labor_update' labor_id=labor.id%}" method="POST">
      <table>
      {% csrf_token %}
      {{ form }}
      </table>
      <input class="create" type="submit" value="Save">
      <a class="cancel" href="{% url 'labor_detail' labor_id=labor.id %}">Cancel</a>
    </form>
  </section>
{% endblock content %}
